<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="0.signup-form.css" />
  </head>
  <body>
    <h1>회원가입</h1>

    <form>
      <!--이름-->
      <div>
        <div>
          <label for="name">이름:</label>
          <input type="text" id="name" class="name" />
        </div>
        <div class="name-error"></div>
      </div>
      <!--나이-->
      <div>
        <div>
          <label for="age">나이:</label>
          <input type="text" id="age" class="age" />
        </div>
        <div class="age-error"></div>
      </div>

      <!-- 우편번호(숫자 다섯개) -->
      <div>
        <div>
          <label for="addressCode">우편번호:</label>
          <input type="text" id="addressCode" />
        </div>
        <div class="addressCode-error"></div>
      </div>

      <!-- 전화번호-->
      <div>
        <div class="phoneNum">
          <label for="tel">전화번호</label>
          <button type="button" class="btn-add">추가</button>
          <ul class="phoneNumUl">
            <li>
              <div>
                <input type="tel" />
                <button type="button" class="btn-del">삭제</button>
              </div>
              <div class="phoneNum-error"></div>
            </li>
          </ul>
        </div>
      </div>

      <input type="submit" value="전송" class="submit" />
    </form>

    <script src="0.signup-form.js"></script>
  </body>
</html>
