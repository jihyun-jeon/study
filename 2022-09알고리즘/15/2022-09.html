  <body>
    <h1># 문제</h1>
    <p>
      String 형인 str 인자에서 중복되지 않은 알파벳으로 이루어진 제일 긴 단어의
      길이를 반환해주세요.
    </p>
    <br />
    <p>str: 텍스트</p>
    <p>return: 중복되지 않은 알파벳 길이 (숫자 반환)</p>
    <br />
    <p>예를 들어,</p>
    <p>str = "abcabcabc"</p>
    <p>return 은 3</p>
    <p>=> 'abc' 가 제일 길기 때문</p>
    <br />
    <p>str = "aaaaa"</p>
    <p>return 은 1</p>
    <p>=> 'a' 가 제일 길기 때문</p>
    <br />
    <p>str = "sttrg"</p>
    <p>return 은 3</p>
    <p>=> 'trg' 가 제일 길기 때문</p>

    <script src="week1-3.js"></script>
  </body>
