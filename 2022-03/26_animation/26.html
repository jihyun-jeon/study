<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./26.css" />
  </head>
  <body>
    <div id="wrap">
      <!-- 1.파도 -->
      <ul id="wave">
        <li class="backWave"></li>
        <li class="frontWave"></li>
      </ul>
      <!-- 2.구름 -->
      <div id="cloud">
        <ul id="c1">
          <li><img src="./imgs/cloud-1.png" alt="cloud1" /></li>
          <li><img src="./imgs/cloud-2.png" alt="cloud2" /></li>
          <li><img src="./imgs/cloud-3.png" alt="cloud3" /></li>
        </ul>
        <ul id="c2">
          <li><img src="./imgs/cloud-1.png" alt="cloud1" /></li>
          <li><img src="./imgs/cloud-2.png" alt="cloud2" /></li>
          <li><img src="./imgs/cloud-3.png" alt="cloud3" /></li>
        </ul>
      </div>
      <!-- 3.보트 -->
      <div id="boat">
        <dl>
          <dt><img src="./imgs/boat.png" alt="boat" /></dt>
          <dd><img src="./imgs/question-mark.png" alt="question" /></dd>
        </dl>
      </div>
      <!-- 4.텍스트 -->
      <div id="text">
        <h1>Lost at sea?</h1>
        <h2>Relax - we've got your rudder</h2>
        <form>
          <input type="email" placeholder="Email address..." />
          <button type="button">Guide me</button>
        </form>
      </div>
    </div>
  </body>
</html>
