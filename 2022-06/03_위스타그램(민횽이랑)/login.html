<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./imgs/instagram.png" />
    <title>로그인·westagram</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="loginContainer">
        <h1 class="logo">westagram</h1>

        <form>
          <div class="field">
            <label>
              <span>전화번호, 사용자 이름 또는 이메일</span>
              <input type="text" id="userId" />
            </label>
          </div>

          <div class="field">
            <label>
              <span>비밀번호</span>
              <input type="password" id="userPassword" />
            </label>
          </div>

          <button type="submit" disabled>로그인</button>
        </form>

        <p class="forgot">비밀번호를 잊으셨나요?</p>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
